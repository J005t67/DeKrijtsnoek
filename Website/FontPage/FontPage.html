                    aWidth,
                    aHeight,

                    this.height = aHeight;
                    this.baseline = aBaselineY;

            class FontDef {
                constructor(
                    aDirectory,
                ) {
                    this.directory = aDirectory;
                    this.map = new Map();
                }

                AddChar(c, fileName, width, height, baseLine)
                {
                    let charDef = new CharDef(this.directory + fileName, width, height, baseLine);
                    this.map.set(c, charDef);
                }

                GetCharDef(c)
                {
                    return this.map.get(c);
                }
            }

            function OnLoadBody()
            {
                let textDiv = document.getElementById("textDiv");

                DisplayText(textDiv, 'De KrijtSnoek', handDrawFont, 50, 200);

                DisplayText(textDiv, 'the quick brown fox jumps over the lazy dog', handDrawFont, 50, 350);
                DisplayText(textDiv, 'THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG', handDrawFont, 50, 400);
                DisplayText(textDiv, 'THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG', solidColorFont, 50, 500);
            }

            function DisplayText(textDiv, text, fontDef, x, y)
            {
                let baselineY = y;
                let cursorX = x;
                for (let i = 0; i < text.length; i++) {
//                    alert(i + ' ' + text[i]);
                    let charDef = fontDef.GetCharDef(text[i]);
//                    alert('charDef: ' + fontDef.GetCharDef(text[i]));
                    if (charDef != null) {
                        //alert(i + ' ' + text[i]);
                        let img = document.createElement("img");
                        img.src = charDef.imageUrl;
                        img.style.position = "absolute";
                        img.style.top = (baselineY - charDef.height + charDef.baseline) + 'px';
                        img.style.left = cursorX + 'px';
                        cursorX += charDef.width;
                        //alert('i: ' + i +
                        //    '\nc: ' + text[i] +
                        //    '\nh: ' + charDef.height +
                        //    '\nx: ' + cursorX);

                        textDiv.appendChild(img);
                    }
                    else {
//                        alert(i + ' ' + text[i] + ' CharDef not found');
                    }
                }
