<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body {
              background-color: coral;
            }
            #canvasId {
                background-color: #3A3A3A;
                width: 400px;
                height: 400px;
            }
            #dsCanvasId {
                background-color: #3A3A3A;
                width: 1077px;
                height: 333px;
            }
            .colorButton {
                border-width: 0;
                background-color: transparent;
            }
            .colorButtonImage {
                rotate: 230deg;
                width: 20px;
            }

            .cursorImageStyle {
                position: absolute;
                top: 50px;
                left: 50px;
                rotate: 230deg;
                width: 20px;
                background-color: coral;
                draggable: false;
            }

        </style>
        <script>
            "use strict"
            class ImageCursorDef {
                constructor(anImageUrl) {
                    this.imageUrl = anImageUrl;
                }
            }

            const redCursorDef = new ImageCursorDef("../Images/RedPen.png");
            const blueCursorDef = new ImageCursorDef("../Images/BluePen.png");
            const yellowCursorDef = new ImageCursorDef("../Images/YellowPen.png");
            const greenCursorDef = new ImageCursorDef("../Images/GreenPen.png");
            const orangeCursorDef = new ImageCursorDef("../Images/OrangePen.png");
            const purpleCursorDef = new ImageCursorDef("../Images/PurplePen.png");
            const spongeCursorDef = new ImageCursorDef("../Images/Sponge.png");

            let redCursor;
            let blueCursor;
            let yellowCursor;
            let greenCursor;
            let orangeCursor;
            let purpleCursor;
            let spongeCursor;

            let cursorX;
            let cursorY;

            var canvas;
            var ctx;
            var color = "#EBA09E";
            var mustDraw = false;
            var lineWidth = 4;
            var prevX;
            var prevY;
            var currX;
            var currY;

            var dsCanvas;
            var dsContext;
            var dsImage;

            function onloadBody() {
                canvas = document.getElementById('canvasId');
                ctx = canvas.getContext("2d");

                redCursor = document.getElementById('redCursor');
                blueCursor = document.getElementById('blueCursor');
                yellowCursor = document.getElementById('yellowCursor');
                greenCursor = document.getElementById('greenCursor');
                orangeCursor = document.getElementById('orangeCursor');
                purpleCursor = document.getElementById('purpleCursor');
                spongeCursor = document.getElementById('spongeCursor');

                canvas.addEventListener("mousemove", mouseMoveHandler, false);
                canvas.addEventListener("mousedown", mouseDownHandler, false);
                canvas.addEventListener("mouseup", mouseUpHandler, false);
                canvas.addEventListener("mouseout", mouseOutHandler, false);

                dsCanvas = document.getElementById('dsCanvasId');
                dsContext = dsCanvas.getContext("2d");
                dsImage = new Image();
                dsImage.src = "../Images/CitroenDs.png"
                dsImage.onload = () => { dsContext.drawImage(dsImage, 0, 0, 320, 100); };
            }

            function RedPenSelected()
            {
                color = "#EBA09EA0";
                redCursor.style.visibility = "visible";
                blueCursor.style.visibility = "hidden";
                yellowCursor.style.visibility = "hidden"
                greenCursor.style.visibility = "hidden"
                orangeCursor.style.visibility = "hidden";
                purpleCursor.style.visibility = "hidden"
                spongeCursor.style.visibility = "hidden"
            }

            function BluePenSelected()
            {
                color = "#81C1DCA0";
                redCursor.style.visibility = "hidden";
                blueCursor.style.visibility = "visible";
                yellowCursor.style.visibility = "hidden"
                greenCursor.style.visibility = "hidden"
                orangeCursor.style.visibility = "hidden";
                purpleCursor.style.visibility = "hidden"
                spongeCursor.style.visibility = "hidden"
            }

            function YellowPenSelected()
            {
                color = "#DDD1A0A0";
                redCursor.style.visibility = "hidden";
                blueCursor.style.visibility = "hidden";
                yellowCursor.style.visibility = "visible"
                greenCursor.style.visibility = "hidden"
                orangeCursor.style.visibility = "hidden";
                purpleCursor.style.visibility = "hidden"
                spongeCursor.style.visibility = "hidden"
            }

            function GreenPenSelected()
            {
                color = "#A6D3BCA0";
                redCursor.style.visibility = "hidden";
                blueCursor.style.visibility = "hidden";
                yellowCursor.style.visibility = "hidden"
                greenCursor.style.visibility = "visible"
                orangeCursor.style.visibility = "hidden";
                purpleCursor.style.visibility = "hidden"
                spongeCursor.style.visibility = "hidden"
            }

            function OrangePenSelected()
            {
                color = "#E8BB9BA0";
                redCursor.style.visibility = "hidden";
                blueCursor.style.visibility = "hidden";
                yellowCursor.style.visibility = "hidden"
                greenCursor.style.visibility = "hidden"
                orangeCursor.style.visibility = "visible";
                purpleCursor.style.visibility = "hidden"
                spongeCursor.style.visibility = "hidden"
            }

            function PurplePenSelected()
            {
                color = "#D5B4C7A0";
                redCursor.style.visibility = "hidden";
                blueCursor.style.visibility = "hidden";
                yellowCursor.style.visibility = "hidden"
                greenCursor.style.visibility = "hidden"
                orangeCursor.style.visibility = "hidden";
                purpleCursor.style.visibility = "visible"
                spongeCursor.style.visibility = "hidden"
            }

            function SpongeSelected()
            {
                color = "#3A3A3AA0";
                redCursor.style.visibility = "hidden";
                blueCursor.style.visibility = "hidden";
                yellowCursor.style.visibility = "hidden"
                greenCursor.style.visibility = "hidden"
                orangeCursor.style.visibility = "hidden";
                purpleCursor.style.visibility = "hidden"
                spongeCursor.style.visibility = "visible"
            }

            function draw()
            {
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(currX, currY);
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.stroke();
                ctx.closePath();
            }

            function getMousePos(canvas, evt) {
                let rect = canvas.getBoundingClientRect(), // abs. size of element
                    scaleX = canvas.width / rect.width,    // relationship bitmap vs. element for x
                    scaleY = canvas.height / rect.height;  // relationship bitmap vs. element for y

                currX = (evt.clientX - rect.left) * scaleX;
                currY = (evt.clientY - rect.top) * scaleY;
                cursorX = (evt.clientX);
                cursorY = (evt.clientY);

                //    alert(
                //        "client rect left:" + rect.left + " right:" + rect.right + " top:" + rect.top + " bottom:" + rect.bottom
                //        + "\ncanvas width:" + canvas.width + " height: " + canvas.height
                //        + "\nScale X:" + scaleX + " scaleY: " + scaleY
                //        + "\nCanvasX:" + currX + " CanvasY: " + currY
                //    );
            }

            function mouseMoveHandler(e)
            {
                prevX = currX;
                prevY = currY;
                if (mustDraw)
                {
                    prevX = currX;
                    prevY = currY;
                    getMousePos(canvas, e)
                    draw();
                    redCursor.style.left = cursorX + 'px';
                    redCursor.style.top = cursorY + 'px';
                    blueCursor.style.left = cursorX + 'px';
                    blueCursor.style.top = cursorY + 'px';
                    yellowCursor.style.left = cursorX + 'px';
                    yellowCursor.style.top = cursorY + 'px';
                    greenCursor.style.left = cursorX + 'px';
                    greenCursor.style.top = cursorY + 'px';
                    orangeCursor.style.left = cursorX + 'px';
                    orangeCursor.style.top = cursorY + 'px';
                    purpleCursor.style.left = cursorX + 'px';
                    purpleCursor.style.top = cursorY + 'px';
                    spongeCursor.style.left = cursorX + 30 +'px';
                    spongeCursor.style.top = cursorY + 30 + 'px';
                 }
            }

            function mouseOutHandler()
            {
                mustDraw = false;
            }

            function mouseDownHandler(e)
            {
                getMousePos(canvas, e)
                mustDraw = true;
            }

            function mouseUpHandler()
            {
                mustDraw = false;
            }

        </script>
       <title>CanvasPage</title>
    </head>
    <body onLoad="onloadBody()">
        <div>
            <button class="colorButton" onclick="RedPenSelected()">
                <img class="colorButtonImage" src="../Images/RedPen.png" />
            </button>
            <button class="colorButton" onclick="BluePenSelected()">
                <img class="colorButtonImage" src="../Images/BluePen.png" />
            </button>
            <button class="colorButton" onclick="YellowPenSelected()">
                <img class="colorButtonImage" src="../Images/YellowPen.png" />
            </button>
            <button class="colorButton" onclick="GreenPenSelected()">
                <img class="colorButtonImage" src="../Images/GreenPen.png" />
            </button>
            <button class="colorButton" onclick="OrangePenSelected()">
                <img class="colorButtonImage" src="../Images/OrangePen.png" />
            </button>
            <button class="colorButton" onclick="PurplePenSelected()">
                <img class="colorButtonImage" src="../Images/PurplePen.png" />
            </button>
            <button class="colorButton" onclick="SpongeSelected()" width="200">
                <img class="colorButtonImage" src="../Images/Sponge.png" width="150" />
            </button>
        </div>
        <canvas id="canvasId" position="relative">
        </canvas>
        <img id="redCursor" class="cursorImageStyle" draggable="false" style.position="absolute" style.top="100" style.left="100" src="../Images/RedPen.png" />
        <img id="blueCursor" class="cursorImageStyle" draggable="false" style.position="absolute" top="100" left="150" src="../Images/BluePen.png" />
        <img id="yellowCursor" class="cursorImageStyle" draggable="false" style.position="absolute" top="100" left="200" src="../Images/YellowPen.png" />
        <img id="greenCursor" class="cursorImageStyle" draggable="false" style.position="absolute" style.top="100" style.left="100" src="../Images/GreenPen.png" />
        <img id="orangeCursor" class="cursorImageStyle" draggable="false" style.position="absolute" top="100" left="150" src="../Images/OrangePen.png" />
        <img id="purpleCursor" class="cursorImageStyle" draggable="false" style.position="absolute" top="100" left="200" src="../Images/PurplePen.png" />
        <img id="spongeCursor" class="cursorImageStyle" draggable="false" style.position="absolute" top="100" left="200" src="../Images/Sponge.png" />
        <canvas id="dsCanvasId">
        </canvas>

    </body>
</html>
