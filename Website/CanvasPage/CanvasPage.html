<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body {
              background-color: coral;
            }

            /* HIDE RADIO */
            [type=radio] {
                position: absolute;
                opacity: 0;
                width: 0;
                height: 0;
            }

            /* IMAGE STYLES */
            [type=radio] + img {
                cursor: pointer;
                height: 100px;
            }

            /* CHECKED STYLES */
            [type=radio]:checked + img {
                height: 150px;
            }

            #canvasId {
                background-color: #3A3A3A;
                width: 100%;
                height: 70%;
            }

            .toolButtonStyle {
                border-width: 0;
                background-color: transparent;
                cursor: pointer;
            }

            .toolButtonImageStyle {
                width: 100px;
            }

            .cursorImageStyle {
                position: absolute;
                top: 50px;
                left: 50px;
                width: 30px;
                background-color: transparent;
                pointer-events: none;
            }

        </style>
        <script>
            "use strict"
            class ImageCursorDef {
                constructor(
                    anImageUrl,
                    aHotSpotX,
                    aHotSpotY) {
                    this.imageUrl = anImageUrl;
                    this.hotSpotX = aHotSpotX;
                    this.hotSpotY = aHotSpotY;
                }
            }

            const redCursorDef = new ImageCursorDef("../Images/RedPenCursor.png", 0, 30);
            const blueCursorDef = new ImageCursorDef("../Images/BluePenCursor.png", 0, 30);
            const yellowCursorDef = new ImageCursorDef("../Images/YellowPenCursor.png", 0, 30);
            const greenCursorDef = new ImageCursorDef("../Images/GreenPenCursor.png", 0, 30);
            const orangeCursorDef = new ImageCursorDef("../Images/OrangePenCursor.png", 0, 30);
            const purpleCursorDef = new ImageCursorDef("../Images/PurplePenCursor.png", 0, 30);
            const spongeCursorDef = new ImageCursorDef("../Images/SpongeCursor.png", 10, 10);
            let currentCursorDef = redCursorDef;

            let imageCursor;

            let cursorX;
            let cursorY;

            var canvas;
            var ctx;
            var color = "#EBA09E";
            var mustDraw = false;
            var lineWidth = 4;
            var prevX;
            var prevY;
            var currX;
            var currY;


            function onloadBody() {
                canvas = document.getElementById('canvasId');
                ctx = canvas.getContext("2d");

                imageCursor = document.getElementById('imageCursor');

                canvas.addEventListener("mousemove", mouseMoveHandler, false);
                canvas.addEventListener("mousedown", mouseDownHandler, false);
                canvas.addEventListener("mouseup", mouseUpHandler, false);
                canvas.addEventListener("mouseout", mouseOutHandler, false);
            }

            function RedPenSelected()
            {
                color = "#EBA09EA0";
                currentCursorDef = redCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function BluePenSelected()
            {
                color = "#81C1DCA0";
                currentCursorDef = blueCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function YellowPenSelected()
            {
                color = "#DDD1A0A0";
                currentCursorDef = yellowCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function GreenPenSelected()
            {
                color = "#A6D3BCA0";
                currentCursorDef = greenCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function OrangePenSelected()
            {
                color = "#E8BB9BA0";
                currentCursorDef = orangeCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function PurplePenSelected()
            {
                color = "#D5B4C7A0";
                currentCursorDef = purpleCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function SpongeSelected()
            {
                color = "#3A3A3AA0";
                currentCursorDef = spongeCursorDef;
                imageCursor.src = currentCursorDef.imageUrl;
            }

            function draw()
            {
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(currX, currY);
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.stroke();
                ctx.closePath();
            }

            function getMousePos(canvas, evt) {
                let rect = canvas.getBoundingClientRect(), // abs. size of element
                    scaleX = canvas.width / rect.width,    // relationship bitmap vs. element for x
                    scaleY = canvas.height / rect.height;  // relationship bitmap vs. element for y

                currX = (evt.clientX - rect.left) * scaleX;
                currY = (evt.clientY - rect.top) * scaleY;
                cursorX = (evt.clientX);
                cursorY = (evt.clientY);

                //    alert(
                //        "client rect left:" + rect.left + " right:" + rect.right + " top:" + rect.top + " bottom:" + rect.bottom
                //        + "\ncanvas width:" + canvas.width + " height: " + canvas.height
                //        + "\nScale X:" + scaleX + " scaleY: " + scaleY
                //        + "\nCanvasX:" + currX + " CanvasY: " + currY
                //    );
            }

            function mouseMoveHandler(e)
            {
                prevX = currX;
                prevY = currY;
                if (mustDraw)
                {
                    prevX = currX;
                    prevY = currY;
                    getMousePos(canvas, e)
                    draw();
                    imageCursor.style.left = cursorX - currentCursorDef.hotSpotX + 'px';
                    imageCursor.style.top = cursorY - currentCursorDef.hotSpotY + 'px';
                 }
            }

            function mouseOutHandler()
            {
                mustDraw = false;
            }

            function mouseDownHandler(e)
            {
                getMousePos(canvas, e)
                mustDraw = true;
            }

            function mouseUpHandler()
            {
                mustDraw = false;
            }

        </script>
       <title>CanvasPage</title>
    </head>
    <body onLoad="onloadBody()">
        <div>
            <label>
                <input id="redRadioButton" type="radio" name="toolsGroup" checked onclick="RedPenSelected()">
                <img src="../Images/RedPenCursor.png">
            </label>
            <label>
                <input id="blueRadioButton" type="radio" name="toolsGroup" onclick="BluePenSelected()">
                <img src="../Images/BluePenCursor.png">
            </label>
            <label>
                <input id="YellowRadioButton" type="radio" name="toolsGroup" onclick="YellowPenSelected()">
                <img src="../Images/YellowPenCursor.png">
            </label>
            <label>
                <input id="greenRadioButton" type="radio" name="toolsGroup" onclick="GreenPenSelected()">
                <img src="../Images/GreenPenCursor.png">
            </label>
            <label>
                <input id="orangeRadioButton" type="radio" name="toolsGroup" onclick="OrangePenSelected()">
                <img src="../Images/OrangePenCursor.png">
            </label>
            <label>
                <input id="PurpleRadioButton" type="radio" name="toolsGroup" onclick="PurplePenSelected()">
                <img src="../Images/PurplePenCursor.png">
            </label>
            <label>
                <input id="SpongeRadioButton" type="radio" name="toolsGroup" onclick="SpongeSelected()">
                <img src="../Images/SpongeCursor.png">
            </label>
        </div>
        <canvas id="canvasId" position="relative" >
        </canvas>
        <img id="imageCursor" class="cursorImageStyle" draggable="false" style.position="absolute" top="100" left="300" src="../Images/RedPenCursor.png" />
    </body>
</html>
